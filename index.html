<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon.ico"
    />

    <title>Speech Recognition</title>
    <link href="./styles/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="nav">
      <a
        href="https://github.com/rismawtsa/speech-recognition"
        target="_blank"
        rel="noopener noreferrer"
        >Github</a
      >
    </div>
    <h4>Speech to Text</h4>
    <select id="languangeSelect">
      <option value="en" data-name="Google US English">English</option>
      <option value="id" data-name="Google Bahasa Indonesia">Indonesian</option>
    </select>
    <section class="content">
      <div class="transcript">
        <button id="close">
          <img src="./images/close-64.png" alt="close" />
        </button>
        <textarea id="text" rows="1"></textarea>
      </div>
      <div class="main-controls">
        <div class="main-controls-left">
          <button id="start"><img src="./images/microphone-48.png" /></button>
          <button id="stop"></button>
          <button id="voice"><img src="./images/voice-50.png" /></button>
        </div>
        <div class="main-controls-right">
          <button id="copy"><img src="./images/copy-64.png" /></button>
        </div>
      </div>
    </section>
    <script type="module" src="./scripts/app.js"></script>
  </body>
</html>

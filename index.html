<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speech Recognition</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <h4>Speech to Text</h4>
    <select id="selectLang">
      <option value="en">English</option>
      <option value="id">Indonesian</option>
    </select>
    <section class="content">
      <div class="transcript">
        <button id="close">
          <img src="./images/close-64.png" alt="close" />
        </button>
        <textarea id="text" rows="1"></textarea>
      </div>
      <div class="mic">
        <button id="start"><img src="./images/microphone-48.png" /></button>
        <!--TODO polish the stop animation-->
        <button id="stop"></button>
        <button id="copy"><img src="./images/copy-64.png" /></button>
      </div>
    </section>
    <!-- TODO script and audio can be downloaded
    <section class="download">
      <button id="script">Download Script</button>
      <button id="audio">Download Audio</button>
    </section> -->
    <script src="./script.js"></script>
  </body>
</html>
